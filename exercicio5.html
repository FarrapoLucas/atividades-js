        body {

            text-align: center;
            font-size: 25px;

<body>
    <h1>Exercicio 5</h1>
    <p>Atribua um valor a uma variável número e determine se o número é par ou ímpar, armazenando o resultado em uma variável.</p>
    <script>
        var n1 = Number (window.prompt('Digite um número e direi se é par ou impar'))
        var impar = (n1 % 2===0) ? "par" : "impar"
        document.write (`O número ${n1} é ${impar}`)
    </script>
</body>
