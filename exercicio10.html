<body>
    <h1>Exercicio 10</h1>
    <p>Declare duas variáveis numero1 e numero2, e determine qual é o maior entre eles</p>
    <script>
        var n1 = Number (window.prompt('Digite o primeiro valor'))
        var n2 = Number (window.prompt('Digite o segundo valor'))
        var maiorNumero = (n1 > n2) ? n1 : n2
        document.write (`O maior número é ${maiorNumero}`)
    </script>
