<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 18</title>
    <style>
        body {
            background-color: blue;
            color: black;
            text-align: center;
            font-size: 25px;
        }
    </style>
</head>
<body>
    <h1>Exercicio 18</h1>
    <p>Atribua o número de horas trabalhadas a horasTrabalhadas, o valor da hora a valorHora, e calcule o salário diário.</p>
    <script>
        var horasTrabalhadas = Number (window.prompt('Digite as suas horas trabalhadas'))
        var valorHora = Number (window.prompt ('Digite o valor da sua hora de trabalho'))
        var salárioDiario = (horasTrabalhadas * valorHora)
        document.write (`Com o valor da sua hora de trabalho de R$ ${valorHora} reais, e com ${horasTrabalhadas} de horas trabalhadas, seu salário diário é de R$ ${salárioDiario} reais.`)
    </script>
</body>
