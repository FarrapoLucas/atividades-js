<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 15</title>
    <style>
        body {
            background-color: blue;
            color: black;
            text-align: center;
            font-size: 25px;
        }
    </style>
</head>
<body>
    <h1>Exercicio 15</h1>
    <p>Atribua um nome de produto a nomeProduto e determine se o nome é curto ou longo (mais de 5 caracteres).</p>
    <script>
        var nomeProduto = (window.prompt('Insira o nome do produto'))
        var tamanho = nomeProduto.length > 5 ? 'longo' : 'curto'
        document.write (`${nomeProduto} é um nome ${tamanho}.`)
    </script>
</body>
</html>
