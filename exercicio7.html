    <h1>Exercicio 7</h1>
    <p>Defina uma variável anoAtual com o ano atual e outra variável anoNascimento com seu ano de nascimento. Calcule a idade subtraindo o ano de nascimento do ano atual.</p>
    <script>
        var anoAtual = Number(window.prompt('Entre com o ano virgente'))
        var anoNascimento = Number(window.prompt('Entre com a sua idade'))
        var idade = anoAtual - anoNascimento
        document.write (`Você tem ${idade} anos de idade`)
    </script>
