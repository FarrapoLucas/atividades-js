<body>
    <h1>Exercicio 14</h1>
    <p>Atribua uma idade a idadeVisitante e determine se ela tem acesso permitido (idade maior ou igual a 18).</p>
    <script>
        var idadeVisitante = Number (window.prompt('Digite sua idade para entrar no site'))
        var acesso = idadeVisitante >= 18 ? 'acesso permitido' : 'acesso negado'
        document.write (acesso)
    </script>
