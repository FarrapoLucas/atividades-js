<body>
    <h1>Exercicio 20</h1>
    <p>Declare uma variável base e uma variável expoente com valores numéricos. Calcule a potência utilizando o operador de exponenciação (**).</p>
    <script>
        var n1 = Number (window.prompt('Digite o valor que você deseja potencializar'))
        var n2 = Number (window.prompt('Digite o valor pelo qual deve ser potencializado'))
        var n3 = (n1**n2)
        document.write (`O número ${n1}, potencializado a ${n2}, vai gerar o valor ${n3}.`)
    </script>
</body>
