<body>
    <h1>Exercicio 11</h1>
    <p>Atribua um preço em dólar a precoDolar e calcule o valor em reais considerando uma taxa de câmbio.</p>
    <script>
      var precoDolar = (window.prompt('Digite o valor a ser convertido em reias'))
      var taxaCambio = 5.0663
      var precoReal = precoDolar*taxaCambio
      document.write (`você possui R$ ${precoReal} reais`)
    </script>
