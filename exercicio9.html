<!DOCTYPE html>

<head>

        body {

            text-align: center;
            font-size: 25px;

    </style>
</head>
<body>
    <h1>Exercicio 9</h1>
    <p>Atribua um valor em Celsius a temperaturaCelsius e converta-o para Fahrenheit utilizando a fórmula F = (C * 9/5) + 32.</p>
    <script>
        var temperaturaCelsius = Number(window.prompt('Qual a temperatura agora em Celsius'))
        var temperaturaFahrenheit = (temperaturaCelsius * 9/5) + 32
        document.write (`A temperatura em Fahrenheit agora é de ${temperaturaFahrenheit} graus Fahrenheit`)
    </script>
</body>
