<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 6</title>
    <style>
        body {
            background-color: blue;
            color: black;
            text-align: center;
            font-size: 25px;
        }
    </style>
</head>
<body>
    <h1>Exercicio 6</h1>
    <p>Atribua valores às variáveis altura e peso, e calcule o Índice de Massa Corporal (IMC) utilizando a fórmula IMC = peso / (altura * altura).</p>
    <script>
        var altura = Number (window.prompt('Entre com a sua altura'))
        var peso = Number (window.prompt('Entre com o seu peso'))
        var imc = peso/(altura*altura)
        document.write (`O seu IMC é de ${imc}`)
    </script>
</body>
</html>
