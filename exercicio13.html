<body>
    <h1>Exercicio 13</h1>
    <p>Atribua um valor a num3 e determine se é positivo, negativo ou zero.</p>
    <script>
        var num3 = (window.prompt('Digite o valor que você deseja saber se é positivo ou negativo'))
        var resposta = (num3 > 0) ? 'positivo' : (num3 <0) ? 'negativo' : 'é zero'
        document.write (`O número ${num3} é ${resposta}.`)
    </script>
