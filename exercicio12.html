<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 12</title>
    <style>
        body {
            background-color: blue;
            color: black;
            text-align: center;
            font-size: 25px;
        }
    </style>
</head>
<body>
    <h1>Exercicio 12</h1>
    <p>Atribua um salário mensal a salario e calcule o salário anual multiplicando-o por 12.</p>
    <script>
        var salarioMensal = Number (window.prompt('Digite seu salário mensal'))
        var salarioAnual = salarioMensal * 12
        document.write (`Seu salário anual é de R$ ${salarioAnual} reais`)
    </script>
</body>
