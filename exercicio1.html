<body>
    <h1>Exercicio 1</h1>
    <p>Declare três variáveis num1, num2 e num3 com valores numéricos. Calcule a média aritmética desses números.</p>
    <script>
        var n1 = Number (window.prompt ('Digite um primeiro número: '))
        var n2 = Number (window.prompt ('Digite um segundo número: '))
        var n3 = Number (window.prompt ('Digite um terceiro número: '))
        var s = n1+n2+n3/3
        document.write ('A média aritmética desses números é ' + s)
    </script>
