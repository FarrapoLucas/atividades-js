<body>
    <h1>Exercicio 21</h1>
    <p>Declare três variáveis nota1, nota2 e peso1 com valores numéricos representando notas e pesos. Calcule a média ponderada das notas.</p>
    <script>
       var nota1 = Number (window.prompt('Entre com a primera nota'))
       var nota2 = Number (window.prompt('Entre com a segunda nota'))
       var peso1 = Number (window.prompt('Entre com o primeiro peso'))
       var peso2 = Number (window.prompt('Entre com o segundo peso'))
       var media = ((nota1 * peso1) + (nota2 * peso2)) / peso1 + peso2
       document.write ('O valor da média poderada será: ' + media) 
    </script>
